<!DOCTYPE html>
<html>
 <head>
  <title>
   B4UAgree
  </title>
  <meta charset="utf-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
   body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding: 0;
                padding-bottom: 40px;
            }
            .container {
                max-width: 400px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 28px;
                color: #333;
                margin-top: 0;
            }
            p {
                font-size: 16px;
                color: #666;
                line-height: 1.6;
            }
            .section {
                margin-top: 30px;
            }
            .bottom-bar {
                position: fixed;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 80%; 
                max-width: 400px;
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }
            .bottom-bar a {
                color: #fff; 
                text-decoration: none; /* Remove underline */
            }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="row">
    <h1 class="mt-5 mb-4">
     Summary: TBD Rating
    </h1>
   </div>
   <div class="row">
    <p id="content">
     hello world
    </p>
   </div>
   <div class="bottom-bar">
    <a href="https://www.google.com">
     Learn More
    </a>
   </div>
  </div>
 </body>
</html>
