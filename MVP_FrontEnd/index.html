<!DOCTYPE html>
<html>
 <head>
  <title>
   B4UAgree
  </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body>
  <!-- our loading page -->
  <div class="loader">
    <!-- content inserted by style.css -->
  </div>
  <!-- our privacy policy content page -->
  <div class="container" id="content-container">
    <!-- button changes the views between Topic and Detailed -->
    <div class="d-flex flex-row">
      <input  type="button" value="Change to Detailed View" id="summaryType"></input>
    </div>
    <!-- holds our rating -->
    <div class="row" id="rating">
       <!-- content inserted by popup.js -->
    </div>
    <!-- holds our summary -->
    <div class="row" id="content">
        <!-- content inserted by popup.js -->
    </div> <!-- row content -->
  </div> <!-- content container -->
   <!-- our add privacy policy link page -->
  <div class="container" id="addlink-container"> 
        <div class="row">
            <h3 class="mt-5 mb-4">
                We cannot access the privacy policy link of this website. Please paste the URL into the textbox below. 
            </h3> 
        </div> <!-- row for message for addlink -->
        <!-- our form to get the pasted privacy policy link -->
        <div class="row">
            <form action="" id="linkForm">
                <input type="text" id="myLink" class="form-control" placeholder="https://www.privacypolicy.com">
                <button id="linkBtn" type="submit">Submit</button>
            </form>
        </div> <!-- row for form for addlink -->
  </div> <!-- addLink container -->
  <!-- our error page -->
  <div class="container" id="error-container"> 
    <div class="row" id="error">
        <!-- content will be added by popup.js-->
    </div> <!-- row for error -->
  </div> <!-- error container-->
  <!-- button to our learn more about us page -->
  <div class="container-fluid" id="learn-container">
    <div class="bottom-bar">
      <a href="learnmore.html">About B4UAgree</a>
    </div>
  </div>
 </body>
 <script src="popup.js"></script>
</html>
